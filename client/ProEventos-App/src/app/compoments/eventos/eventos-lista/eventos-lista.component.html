
<hr>
<div class="card rounded shadow-sm p-3">
<div class="d-flex" >
<div class="flex-fill pr-3">
<div class="input-group mb-2">
<div class="input-group-prepend">
<div class="input-group-text"> Filtro:</div>
</div>

<input type="text" class="form-control mr-2"
placeholder="Buscar"
[(ngModel)]="filtroLista"
>
</div>

</div>
<div>
<a  class="d-felx btn btn-outline-primary" routerLink="/eventos/detalhe">
<i class="fa fa-plus-circle mr-1"></i>
<b class="ml-1">Novo</b>
</a>
</div>
</div>


<table class="table table-striped table-hover">
<thead class="thead-dark">
<tr>
<th>
<button type="button" class="btn btn-outline-light btn-block"
(click)="alterarImagem()">
<i class ="{{mostrarImagem ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>

</button>
</th>
<th>#</th>
<th>Tema</th>
<th class="d-none d-md-table-cell">Local</th>
<th>Data</th>
<th>Qtd Pessoas</th>
<th class="d-none d-md-table-cell">Lote</th>

<th>Opçoes</th>
</tr>
</thead>
<tbody *ngIf="eventos && eventos.length">
<tr *ngFor="let evento of eventosFiltrados" (click)="detalheEvento(evento.id)" style="cursor: pointer">
<td>
<img [collapse] = "mostrarImagem"
[isAnimated] = "true"
src="../../assets/{{evento.imagemUrl}}" alt=""
[style.width.px]="widthImg"
[style.margin.px]="marginImg"
>

<!-- <img *ngIf="mostrarImagem"
src="../../assets/{{evento.imagemUrl}}" alt=""
[style.width.px]="widthImg"
[style.margin.px]="marginImg"
> -->
</td>
<td>{{evento.id}}</td>
<td>{{evento.tema}}</td>
<td class="d-none d-md-table-cell">{{evento.local}}</td>
<td>{{evento.dataEvento | DateFormtPipe}}</td>
<td>{{evento.qtdPessoas}}</td>
<td class="d-none d-md-table-cell">{{evento.lotes[0].name}}</td>
<td>
<div class="btn-group">
<button type="button" class="btn btn-primary btn-sm mr-2 d-none d-md-table-cell" tooltip="Editar"
(click)="openModal(template)">
 <i class="fa fa-edit"></i>
 </button>
 <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir"
 (click)="openModal(template)" >
   <i class="fa fa-trash"></i>
  </button>
</div>
</td>

</tbody>
<tfoot *ngIf="!eventos.length">
<tr>
<td colspan="8" class="text-center">
<h4>Nenhum evento encontrado</h4>
</td>
</tr>
</tfoot>
</table>

</div>
<ng-template #template>
<div class="modal-body text-center">
<p>Tem Certeza que quer deletart esse evento?</p>
<button type="button" class="btn btn-default" (click)="confirm()">Sim</button>
<button type="button" class="btn btn-primary" (click)="decline()">Não</button>
</div>
</ng-template>
